{% load humanize %}
{% block title %} Learningspaces {% endblock %}
<br>
{% block content %}
<div class="jumbotron">
  <h1>Learningspaces created by user</h1> 
    <ul>
        {% for learningspace in object_list %}
        <li><a href="{% url 'learningspace-detail' learningspace.slug %}">{{learningspace.title}}</a> | <a href="{% url 'learningspace-by' learningspace.user %}">{{learningspace.user}}</a> | <span style="font-size: 12px;"><i>{{learningspace.created_on | naturaltime}}</i></span></li><br>
        {% endfor %}
    </ul>
</div>
{% endblock%}
